    <main class="el-main-contacto">
        <section class="banner"> <p class="texto-hola"> ¡Hola! </p></section> 
        <h2 class="diseno-subtitulo"> CONTACTO </h2>
        <form class="formulario" action="" method="post">
            <fieldset>
                <legend class="fs-6">Dejanos tus datos y nos contactamos con vos</legend>
                <div>
                    <label for="Nombre" >Ingresa tu nombre</label>
                    <input class="input" type="text" id="Nombre" placeholder="Ingresa tu nombre">   
                </div>
                <div class="fs-6">
                    <label for="Correo" >Ingresa tu mail</label>
                    <input class="input" type="email" id="Correo" placeholder="Ingresa tu mail">
                </div>
                <div class="fs-6">    
                    <label for="Fecha"> Fecha de tu estadia</label>
                    <input class="input" type="date" id="Fecha" placeholder="Fecha de tu estadia">
                </div>
                <div>    
                    <button type="button" class="btn btn-primary mt-3">Enviar</button>
                </div>
            </fieldset>
        </form>  
    </main>
