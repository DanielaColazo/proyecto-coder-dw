<!-- BODY -->
<body class="body">
    <!--Header-->
    <header class="sticky-top">  
        <nav class="navbar navbar-expand-lg bg-olive">
            <div class="container-fluid">
                <h1 class="diseno-titulo"><a href="../index.html"> ESPACIO DEHEZA </a></h1>

                <span class="navbar-toggler-icon "></span>
                </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">

              </div>

          </div>

    <!--Main-->  
    <main class="el-main-contacto">
        <div class="banner"></div>
        <h2 class="diseno-subtitulo mt-5 mt-5"> CONTACTO </h2>
        <div class="form-mapa">
            <div class="campo-formulario">
                <form class="formulario" action="" method="post">
                    <fieldset>
                        <legend class="fs-6 mb-5">DEJANOS TUS DATOS Y NOS PONDREMOS EN CONTACTO</legend>
                        <div>
                            <label for="Nombre" >Ingresa tu nombre</label>
                            <input class="input" type="text" id="Nombre" placeholder="Ingresa tu nombre">   
                        </div>
                        <div class="fs-6">
                            <label for="Correo" >Ingresa tu mail</label>
                            <input class="input" type="email" id="Correo" placeholder="Ingresa tu mail">
                        </div>
                        <div class="fs-6">    
                            <label for="Fecha"> Fecha de tu estadia</label>
                            <input class="input" type="date" id="Fecha" placeholder="Fecha de tu estadia">
                        </div>
                        <div>    
                            <button type="button" class="boton btn btn-primary mt-5">Enviar</button>
                        </div>
                    </fieldset>
                </form>
            </div> 
            <div class="campo-mapa">
                <div class="mapa ms-5">
                    <p> DONDE ESTAMOS </p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3404.9552933774403!2d-64.16958358530631!3d-31.415357803344733!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a3a5babfe369%3A0xb0fb180dd7e97055!2sSonoma%202%20%7C%20DDD%20Desarrollistas%20S.A.!5e0!3m2!1ses-419!2sar!4v1661721872228!5m2!1ses-419!2sar" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </main>
    <!--Footer-->
    <footer class="sticky-bottom">
